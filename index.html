<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Sign-up form start -->
    <main>
      <div class="section">
        <div class="sign-up__left-col">
        <h1 class="sign-up__header">Stay updated!</h1>
        <h2 class="sign-up__subheader">
          Join 60,000+ product managers receiving monthly updates on:
        </h2>
        <ul class="sign-up__benefits">
          <li class="sign-up__benefit">
            Product discovery and building what matters
          </li>
          <li class="sign-up__benefit">
            Measuring to ensure updates are a success
          </li>
          <li class="sign-up__benefit">And much more!</li>
        </ul>
        <form id="sign-up-form" class="sign-up__form">
          <div class="sign-up__email-label">
            <label class="sign-up__email-label" for="email"
              >Email address
              <span class="sign-up__email-error hide"
                >Valid email required</span
              >
            </label>
            <input
              type="email"
              class="sign-up__email-input"
              id="email"
              placeholder="email@company.com"
              form="sign-up-form"
            />
          

          <button type="sumbit" class="sign-up__submit-button">
            Subscribe to monthly newsletter
          </button>
        </form>
        </div>
        <div class="sign-up__illustration">
          hhhhhh
        </div>
    </div>
      
    </main>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    Dismiss message

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
